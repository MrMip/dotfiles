# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  content.headers.accept_language:
    global: en-US,en;q=0.5
  content.headers.custom:
    global:
      accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
  content.host_blocking.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.javascript.enabled:
    global: false
  content.webrtc_ip_handling_policy:
    global: all-interfaces
  fonts.default_family:
    global: null
  fonts.tabs.unselected:
    global: default_size default_family
  fonts.web.family.fixed:
    global: opendyslexic
  fonts.web.family.serif:
    global: opendyslexic
  fonts.web.family.standard:
    global: opendyslexic
  url.searchengines:
    global:
      DEFAULT: https://html.duckduckgo.com/html?q={}
      aw: https://wiki.archlinux.org/index.php?title=Special:Search&search={}
      gh: https://github.com/search?q={}
      gl: https://gitlab.com/explore?utf8=%E2%9C%93&name={}&sort=latest_activity_desc
      in: https://invidious.snopyta.org/search?q={}
      w: https://www.wikipedia.org/w/index.php?title=Special:Search&search={}
  url.start_pages:
    global: https://html.duckduckgo.com
  zoom.default:
    global: 150%
